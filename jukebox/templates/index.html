<!DOCTYPE html>
<html>
  <head>
    <title>Jukebox</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    {# Download and host custom version of Bootstrap, JQuery, and minimal FontAwesome #}
  </head>

  <body>
    <div class="content-wrapper">

      <div id="manager-view">

        <div id="header">
          <div>
	    <h1>Jukebox</h1>
          </div>

          <div id="filter_container">
            <input id="filter_input" name="filter" placeholder="Filter songs">
          </div>

          <div class="page_controls">
            <center>
              <a class="previous_page disabled">&lt; Back</a>
              <span class="page_indicator"></span>
              <a class="next_page disabled">Next &gt;</a>
            </center>
          </div>
        </div>
	
	<div class="table-responsive">
	  <table id="songs_table" class="table table-striped table-hover table-condensed table-bordered">
	    <thead>
	      <tr>
		<th class="song_title">Title</th>
                <th class="song_length">Length</th>
                <th class="song_artist">Artist</th>
                <th class="song_album">Album</th>
	      </tr>
	    </thead>
	    <tbody>
              <tr><td colspan="4" style="text-align:center;">Loading...</td>
	    </tbody>
	  </table>
          <div class="page_controls">
            <center>
              <a class="previous_page disabled">&lt; Back</a>
              <span class="page_indicator"></span>
              <a class="next_page disabled">Next &gt;</a>
            </center>
          </div>
	</div>
      </div>
      
      <div id="player-view">
        <center>
          <span id="currently_playing"></span>
          <audio controls id="player">
	    <source src="" type="audio/mpeg" id="audio-source">
	    <i>Your browser doesn't support this audio</i>
	  </audio>
        </center>
      </div>

    </div>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/static/controller.js"></script>
  </body>
</html>
